#
# Properties declaration of users roles for the realm 'ApplicationRealm' which is the default realm
# for application services on a new installation.
#
# This includes the following protocols: remote ejb, remote jndi, web, remote jms
#
# Users can be added to this properties file at any time, updates after the server has started
# will be automatically detected.
#
# The format of this file is as follows: -
# username=role1,role2,role3
#
# A utility script is provided which can be executed from the bin folder to add the users: -
# - Linux
#  bin/add-user.sh
#
# - Windows
#  bin\add-user.bat
#
# The following illustrates how an admin user could be defined.
#
#admin=PowerUser,BillingAdmin,
#guest=guest
#controllerUser=kie-server,rest-all
agentLogin=kie-server,rest-all,admin,user,kiemgmt,Administrators,agent
managerLogin=kie-server,rest-all,admin,user,kiemgmt,Administrators,agentManager
customerSatisfactionManagerLogin=kie-server,rest-all,admin,user,kiemgmt,Administrators,customerSatisfactionManager
controllerUser=kie-server,rest-all
adminUser=kie-server,rest-all,admin,user,kiemgmt,Administrators
myriam=kie-server,rest-all,admin,kiemgmt,Administrators,user,manager,supplier